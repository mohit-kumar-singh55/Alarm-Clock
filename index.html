<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
</head>

<body>
    <h1>Option to set an Alarm</h1>
    <form>
        <div class="mb-3">
            <label for="alarm" class="form-label">Set Alarm</label>
            <input type="text" class="form-control" id="alarm" name="alarm"
                placeholder="Enter the time in yyyy-mm-dd hh:mm:ss">
            <div id="emailHelp" class="form-text">We'll never share your alarm with anyone else.</div>
        </div>
        <button type="submit" id="alarmSubmit" class="btn btn-primary">Set Alarm</button>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
